# Tax Revenue Indicator Catalog
concept: tax_revenue
category: fiscal
domain: public_finance

description: |
  Government tax revenue as a percentage of GDP, measuring the
  tax burden and fiscal capacity of a country.

synonyms:
  primary:
    - tax revenue
    - tax to gdp
    - taxation
  secondary:
    - tax receipts
    - government revenue
    - tax burden
    - fiscal revenue
    - tax as percent of gdp

explicit_exclusions:
  - tax rate
  - tax bracket
  - income tax
  - corporate tax
  - sales tax

