    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What data sources does OpenEcon.ai support?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "OpenEcon.ai supports 10+ economic data sources including FRED (Federal Reserve), World Bank, IMF, UN Comtrade, Statistics Canada, Eurostat, OECD, BIS (Bank for International Settlements), ExchangeRate-API for currency data, and CoinGecko for cryptocurrency data."
          }
        },
        {
          "@type": "Question",
          "name": "How do I query economic data on OpenEcon.ai?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply type your question in natural language, like 'Show me US GDP growth for the last 10 years' or 'Compare inflation rates between US, UK, and Japan'. Our AI understands your intent and fetches data from the appropriate source."
          }
        },
        {
          "@type": "Question",
          "name": "Is OpenEcon.ai free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, OpenEcon.ai is free to use. You can query economic data, view charts, and export data without any cost. Sign up for an account to save your query history."
          }
        },
        {
          "@type": "Question",
          "name": "What types of economic indicators can I access?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You can access GDP, inflation rates (CPI), unemployment rates, interest rates, exchange rates, trade data (imports/exports), housing data, labor market statistics, central bank data, commodity prices, cryptocurrency prices, and thousands of other economic indicators."
          }
        },
        {
          "@type": "Question",
          "name": "Can I export data from OpenEcon.ai?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, you can export any query results as CSV or JSON format. Click the export button after running a query to download your data."
          }
        }
      ]
    }
    </script>
